<html>
  <script>
    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var page = getRandomIntInclusive(0, 1);
    var pages = ["https://www.jhu.edu/", "https://www.vanderbilt.edu/"];
    var group = pages[page];

    window.location = group;
  </script>
</html>
